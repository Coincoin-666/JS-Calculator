<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>JS - Calculator</title>
</head>

<body>
    <div class="container has-background-dark">
        <h1 class="m-2 has-text-primary">JavaScript Simple Calculator</h1>
        <div class="container has-background-primary m-1 box" id="screen">
        </div>
        <div class="columns is-8 block is-centered firstRow">
            <div class="column has-background-light is-2"><button class="button" id="seven">7</button></div>
            <div class="column has-background-light is-2"><button class="button" id="eight">8</button></div>
            <div class="column has-background-light is-2"><button class="button" id="nine">9</button></div>
            <div class="column has-background-light is-2"><button class="button" id="divide">รท</button></div>
        </div>
        <div class="columns is-8 block is-centered">
            <div class="column has-background-light is-2"><button class="button">4</button></div>
            <div class="column has-background-light is-2"><button class="button">5</button></div>
            <div class="column has-background-light is-2"><button class="button">6</button></div>
            <div class="column has-background-light is-2"><button class="button">x</button></div>
        </div>
        <div class="columns is-8 block is-centered">
            <div class="column has-background-light is-2"><button class="button">1</button></div>
            <div class="column has-background-light is-2"><button class="button">2</button></div>
            <div class="column has-background-light is-2"><button class="button">3</button></div>
            <div class="column has-background-light is-2"><button class="button">+</button></div>
        </div>
        <div class="columns is-8 block is-centered">
            <div class="column has-background-light is-2"><button class="button">C</button></div>
            <div class="column has-background-light is-2"><button class="button">0</button></div>
            <div class="column has-background-light is-2"><button class="button">-</button></div>
            <div class="column has-background-light is-2"><button class="button">=</button></div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
